<div class="cards-container">
  <!-- Card 1 -->
  <div class="card">
    <div class="card-header">
      <p>Departments</p>
    </div>
    <div class="card-body">
      <p>{{ (departments$ | async)?.length }}</p>
    </div>
  </div>
    <!-- Card 2 -->
  <div class="card">
    <div class="card-header">
      <p>Employees</p>
    </div>
    <div class="card-body">
      <p>{{ empCount$ | async }}</p>
    </div>
  </div>
    <!-- Card 3 -->
  <div class="card">
    <div class="card-header">
      <p>Managers</p>
    </div>
    <div class="card-body">
      <p>{{ managerCount$ | async }}</p>
    </div>
  </div>
    <!-- Card 4 -->
  <div class="card">
    <div class="card-header">
      <p>Total Salary Output</p>
    </div>
    <div class="card-body">
      <p>$19.5B</p>
    </div>
  </div>
</div>
