<p>departments works!</p>
<table>
  <thead>
    <tr>
      <th>Department Number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments$ | async">
      <td>{{department.dept_no}}</td>
      <td>{{department.dept_name}}</td>
    </tr>
  </tbody>
</table>
