<clr-datagrid>
  <clr-dg-column>Department Number</clr-dg-column>
  <clr-dg-column>Department Name</clr-dg-column>

  <clr-dg-row *ngFor="let department of departments$ | async">
    <clr-dg-cell>{{department.dept_no}}</clr-dg-cell>
    <clr-dg-cell>{{department.dept_name}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{(departments$ | async).length}} departments</clr-dg-footer>
</clr-datagrid>
